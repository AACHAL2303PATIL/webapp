numeracy.skill.MULTIPLICATION.description=टूडू...
numeracy.skill.WORD_PROBLEMS=शब्द की समस्याएं
numeracy.skill.WORD_PROBLEMS.description=मौखिक समस्याएं, जैसे दो संख्याओं का जुड़ना और उनके संयोजन या योग का पता लगाना या दो नम्बर्स के बीच के अंतर को निर्धारित करना। बच्चों को काउंटिंग में मदद के लिए कुछ चीजें मिलेंगी, जिनका अगर वह चाहें तो उपयोग कर सकते हैं।
numeracy.skill.SHAPE_IDENTIFICATION=शेप पहचान
