numeracy.skill.ONE_TO_ONE_CORRESPONDENCE.description=यह वस्तुओं की काउंटिंग से सम्बंधित है। यहां, बच्चे दो प्रक्रियाओं का उपयोग करते हैं जिनका एक साथ काम करना जरूरी है। पहली प्रक्रिया उन वस्तुओं को पहचान करना है जिनकी उन्हें गणना करने की आवश्यकता है। दूसरा है पहचान करना, और मानसिक रूप से टैग करना, उन वस्तुओं को जिन्हें पहले ही गिना जा चुका है।
numeracy.skill.NUMBER_IDENTIFICATION=नम्बर पहचान
numeracy.skill.NUMBER_IDENTIFICATION.description=बच्चों की एक समझ स्थापित करता है\u00e2\u0080\u0099s लिखित सिम्बल्स की पहचान और जानकारी। छात्र प्रिंटिड नम्बर सिम्बल्स को ओरली पहचानते हैं जिन्हें रैंडमली चुना जाता है और ग्रिड में रखा जाता है।
numeracy.skill.QUANTITY_DISCRIMINATION=संख्या डिस्क्रिमनेशन
numeracy.skill.QUANTITY_DISCRIMINATION.description=बच्चों की\u00e2\u0080\u0099s ऑब्जेक्ट ग्रुप्स में संख्या की तुलना करके असमानताओं के बारे में निर्णय लेने की क्षमता को मापता है। यह नम्बर्स का उपयोग करके या सर्कल्स जैसी वस्तुओं का उपयोग करके किया जा सकता है।
numeracy.skill.MISSING_NUMBER=मिसिंग नम्बर
numeracy.skill.MISSING_NUMBER.description=बच्चों को नम्बर्स के एक सेट या सीक्वेंस में एक मिसिंग नम्बर का नाम देने के लिए, और रणनीतिक रूप से इन नम्बर्स के बारे में अपनी जानकारी का प्रदर्शन करने को कहा जाता है।
numeracy.skill.ADDITION=जोड़ना
numeracy.skill.ADDITION.description=बच्चों को गणित की समस्या का एक विज़ुअल रेप्रीज़ेन्टेशन दिखाया जाता है, और उन्हें समस्या ज़ोर से पढ़कर सुनाई भी जाती है। बच्चों के लिए काउंटर भी उपलब्ध होते हैं। वे समस्या को हल करने में किसी भी विधि का उपयोग कर सकते हैं।
numeracy.skill.SUBTRACTION=घटाना
numeracy.skill.SUBTRACTION.description=घटाने की समस्याएँ जोड़ने की समस्याओं का विपरीत होती हैं।
